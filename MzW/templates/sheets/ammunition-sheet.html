<form class="{{cssClass}}">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64">
        <h1><input type="text" name="name" value="{{item.name}}" placeholder="{{ localize 'Name' }}"></h1>
    </header>
    <div>
        <table>
            <tr>
                <td class="item-label">
                    {{ localize "mzw.genericTerms.category" }}
                </td>
                <td>
                    <select name="type">
                        {{selectOptions config.ammunition.type selected=value localize=true }}
                    </select>
                </td>
            </tr>
        </table>
    </div>
</form>
